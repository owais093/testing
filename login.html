                </div>
                <div class="input-box animation" style="--i:2; --j:23;">

                <button type="submit" class="btn animation" value="login" style="--i:3; --j:24;">Login</button>

        </div>
        <div class="form-box register">
            <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>
            <form action="#" class="sign-up-form">
                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" name="username" required>
                    <label> Username</label>  
                    <i class='bx bxs-user'></i> 
                </div>
                <div class="input-box animation"style="--i:19; --j:2;">
                    <input type="email" name="email" required>

                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:3;">
                    <input type="password" name="password" required>
                    <label>Password</label>   
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" value="sign up" style="--i:21; --j:4;">Sign Up</button>
                <div class="logreg-link animation" style="--i:22; --j:5;">
                    <p>Already have an account? <a href="#" class="login-link" id="sign-in-btn" >Login</a></p>
                </div>
            </form>
        </div>
        <div class="info-text register">
            <h2 class="animation"   style="--i:17; --j:0;">Picnic GameX</h2>
